<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <header id="main-header" class="bg-info-subtle text-center p-4 mb-3">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h1 id="header-title">Expense Tracker</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <form class="row g-3" id="expenseForm">
        <div class="col-md-3">
          <label for="expenseAmount" class="form-label fw-bold">Enter expense amount:</label>
          <input type="number" class="form-control" id="expenseAmount">
        </div>
        <div class="col-md-3">
            <label for="expenseCategory" class="form-label fw-bold">Choose a category:</label>
            <select id="expenseCategory" class="form-select">
                <option selected>Choose a category...</option>
                <option>Fuel</option>
                <option>Food</option>
                <option>Electricity</option>
                <option>Movie</option>
                <option>Travel</option>
                <option>Others</option>
              </select>
          </div>
          <div class="col-md-3">
            <label for="expenseDescription" class="form-label fw-bold">Enter description:</label>
            <input type="text" class="form-control" id="expenseDescription">
          </div>
          <div class="col-md-2 mt-5">
            <input type="submit" class="btn btn-primary mb-2" id="addExpense" value="Add Expense">
          </div>
      </form>
      <div class="container">
      <ul id="expenseDetails"></ul>
    </div>
      <script src="./main.js"></script>
</body>
</html>
