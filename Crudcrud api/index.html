<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="form-center">
    <form action="#" class="p-3" id="bookingForm">
    <h2 class="text-center">Book an appointment</h2>
    <p class="text-center fs-6">Book a call slot and our representative will call you within 1hr of selected time.</p>
    <hr>
    <label for="name" class="form-label">Name:</label><br>
    <input type="text" class="form-control" id="name"><br>
    <label for="mail" class="form-label">Email:</label><br>
    <input type="email" class="form-control" id="mail"><br>
    <label for="phone" class="form-label">Phone:</label><br>
    <input type="text" id="phone" name="phone" class="form-control"><br>
    <input type="submit" class="btn btn-warning" value="GET AN APPOINTMENT">
    </div>
    </form>
    <div class="container d-flex justify-content-center align-items-center">
        <ul id="userList"></ul>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
