<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Sell Products</title>
</head>
<body>
    <header id="main-header" class="bg-info-subtle text-center p-4 mb-3">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h1 id="header-title">Sell Products</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <form class="row g-3" id="sellingProduct">
        <div class="col-md-3">
          <label for="sellingPrice" class="form-label fw-bold">Selling Price:</label>
          <input type="number" class="form-control" id="sellingPrice">
        </div>
        <div class="col-md-3">
          <label for="productName" class="form-label fw-bold">Product Name:</label>
          <input type="text" class="form-control" id="productName">
        </div>
          <div class="col-md-2 mt-5">
            <input type="submit" class="btn btn-primary mb-2" id="addProduct" value="Add Product">
          </div>
      </form>
        <div id="main" class="card card-body">
            <h2 class="title">Products</h2>
            <ul id="productList"></ul>
            <h5 id="productPrice">Total value worth of Products: Rs. 0</h5>
    </div>
    </div>
    <script src="./product.js"></script>
</body>
</html>
