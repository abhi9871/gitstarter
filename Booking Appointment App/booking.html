<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-center">
    <form action="#" class="p-3" id="bookingForm">
    <h2 class="text-center">Book a call</h2>
    <p class="text-center fs-6">Book a call slot and our representative will call you within 1hr of selected time.</p>
    <hr>
    <label for="name" class="form-label">Name:</label><br>
    <input type="text" class="form-control" id="name"><br>
    <label for="mail" class="form-label">Email:</label><br>
    <input type="email" class="form-control" id="mail"><br>
    <label for="phone" class="form-label">Phone:</label><br>
    <input type="text" id="phone" name="phone" class="form-control"><br>
    <label for="call" class="form-label">Time for Call:</label><br>
    <div class="row">
        <div class="col-md-6">
          <input type="date" class="form-control mb-4" id="call">
          </div>
          <div class="col-md-6">
          <input type="time" class="form-control mb-4" id="time">
        </div>
      </div>
      <input type="submit" class="btn btn-warning" value="GET A CALL">
    </div>
    </form>
    <ul id="userList"></ul>
    </div>
    <script src="booking.js"></script>
</body>
</html>
